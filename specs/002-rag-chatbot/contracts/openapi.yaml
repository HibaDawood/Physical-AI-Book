openapi: 3.0.0
info:
  title: RAG Chatbot API
  description: API for the RAG-powered chatbot for the AI Book
  version: 1.0.0
servers:
  - url: http://localhost:3001/api
    description: Development server
  - url: https://yourdomain.com/api
    description: Production server

paths:
  /chat:
    post:
      summary: Process a chat message and return a response
      description: Takes a user message and returns an AI-generated response based on the book content
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryRequest'
      responses:
        '200':
          description: Successful response with AI-generated answer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'
        '400':
          description: Invalid request (e.g., empty message)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - api_key: []

  /health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the API
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "healthy"
                  timestamp:
                    type: string
                    format: date-time
                    example: "2025-12-23T10:00:00Z"

components:
  schemas:
    QueryRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: The user's question or message
          example: "What is Physical AI?"
        history:
          type: array
          description: Optional conversation history for context
          items:
            $ref: '#/components/schemas/ChatMessage'
        user_id:
          type: string
          description: Optional user identifier
          example: "user-12345"

    QueryResponse:
      type: object
      required:
        - response
        - sources
        - query_id
      properties:
        response:
          type: string
          description: The AI-generated response
          example: "Physical AI represents a paradigm shift from traditional AI that operates purely in digital spaces to AI systems that interact with and operate within the physical world."
        sources:
          type: array
          description: Sources used to generate the response
          items:
            $ref: '#/components/schemas/SourceReference'
        query_id:
          type: string
          description: Unique identifier for the query
          example: "query-67890"

    ChatMessage:
      type: object
      required:
        - content
        - sender
      properties:
        content:
          type: string
          description: The message content
          example: "What is Physical AI?"
        sender:
          type: string
          description: The sender of the message (user or assistant)
          enum: [user, assistant]
          example: "user"
        timestamp:
          type: string
          format: date-time
          description: When the message was created
          example: "2025-12-23T10:00:00Z"

    SourceReference:
      type: object
      required:
        - id
        - title
        - url
        - content
      properties:
        id:
          type: string
          description: Unique identifier for the source chunk
          example: "chunk-123"
        title:
          type: string
          description: Title of the source document
          example: "Introduction to Physical AI"
        url:
          type: string
          description: URL to the original content
          example: "https://example.com/docs/intro"
        content:
          type: string
          description: The actual content that was referenced
          example: "Physical AI represents a paradigm shift from traditional AI that operates purely in digital spaces to AI systems that interact with and operate within the physical world."
        similarity_score:
          type: number
          description: Similarity score from vector search (0-1)
          example: 0.85

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error type
          example: "bad_request"
        message:
          type: string
          description: Human-readable error message
          example: "Message cannot be empty"

  securitySchemes:
    api_key:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication